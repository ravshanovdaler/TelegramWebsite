{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
    <title> Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <h2>Ro'yxatdan o'tish uchun ma'lumotlaringizni kiriting:</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="input-box">
            <input type="text" placeholder="Ism" required name="first_name" id="id_first_name">
        </div>

        <div class="input-box">
            <input type="text" placeholder="Familiya" required name="last_name" id="id_last_name">
        </div>
        <div class="input-box">
            <input type="text" placeholder="Telefon Raqam" value="+998" required name="phone" id="id_phone">
        </div>
        <div class="input-box button">
            <input type="Submit" value="Ro'yxatdan o'tish">
        </div>
    </form>
</div>

</body>
</html>
